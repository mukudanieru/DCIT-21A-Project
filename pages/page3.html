<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: skyblue;
        height: 100%;
      }
      img {
        height: 350px;
        margin: 25px;
      }
      .row {
        display: flex;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .column {
        align-items: center;
      }
      h2 {
        text-align: center;
        font-family: "Open Sans", Arial;
      }
    </style>
    <title>Games</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img src="./posters/poster004.jpg" alt="csgo" />
        <h2>Counter Strike Global Offensive</h2>
      </div>
      <div class="column">
        <img src="./posters/poster005.jpg" alt="fifa 14" />
        <h2>FIFA 14</h2>
      </div>
      <div class="column">
        <img src="./posters/poster006.jpg" alt="gta4" />
        <h2>Grand Theft Auto IV</h2>
      </div>
    </div>
  </body>
</html>
